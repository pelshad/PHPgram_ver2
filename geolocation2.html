<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
  <button id="geo">내위치 탐색</button>
  <div class="out">
  </div>
  </div>
  <script>
    const geo = document.querySelector('#geo');
    geo.addEventListener('click', function geoFindMe() {
      var output = document.getElementById("out");
      if (!navigator.geolocation) {output.innerHTML = '<p>사용자의 브라우저는 지오로케이션을 지원하지 않습니다.</p>';
          return;}
      
      function success(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        output.innerHTML = '<p>위도 : ' + latitude + '° <br>경도 : ' + longitude + '°</p>';
        var img = new Image();
        img.src = 'http://maps.googleapis.com/maps/api/staticmap?'+ 'center=' + latitude + ',' + longitude +'&zoom=13&size=300x300&sensor=false';output.appendChild(img);};
        function error() {output.innerHTML = "사용자의 위치를 찾을 수 없습니다.";};
        output.innerHTML = "<p>Locating...</p>";navigator.geolocation.getCurrentPosition(success, error);})
    
  </script>
</body>
</html>
